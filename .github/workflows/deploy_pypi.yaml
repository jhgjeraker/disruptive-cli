name: Deploy PyPi

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  TWINE_USERNAME: __token__
  TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Build distribution.
      run: make build
    - name: Publish
      run: |
        twine upload dist/*
